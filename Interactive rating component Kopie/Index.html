<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

    <div class="ratingdiv">
      <div class="ausrichtung">
        <div id="star">&#9733;</div>
          <h2 id="hdwd">How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>

            <div class="numberfield">
              <div id="rating1" class="rating">1</div>
              <div id="rating2" class="rating">2</div>
              <div id="rating3" class="rating">3</div>
              <div id="rating4" class="rating">4</div>
              <div id="rating5" class="rating">5</div>
            </div>
            <button onclick="submitForm()">SUBMIT</button>
            

      </div>
    </div>

<script src="main.js"></script>
</body>
